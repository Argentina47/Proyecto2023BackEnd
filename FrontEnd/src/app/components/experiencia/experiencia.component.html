<div class="row">
    <h1>Experiencia Laboral</h1>    
<div class="col-lg-2"></div>   
<button type="button"  class="btn btn-danger" routerLink="/nuevaexpe" *ngIf="isLogged">
    Nueva Experiencia
</button>

<div class="col-lg-1"></div>   
<div class="col-lg-11">
    <table>class="table">
       <tbody>
        <tr *ngFor= "let Experiencia of expe">                  
                  <td>
                    <h2>{{Experiencia.nombreE}}</h2>
                </td>
                  <td>{{Experiencia.descripcionE}}</td>
                 
                  <td *ngIf="isLogged"> 
                    <button class="btn btn-danger" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-brush-fill"></i> EDITAR</button>
                  </td>       

                  <td *ngIf="isLogged"> 
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                      <i class="bi bi-trash3-fill"></i>BORRAR</button>
              </td>   
             </tr>
        </tbody>
     </table>
  </div>
</div>
